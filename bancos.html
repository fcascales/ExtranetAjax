<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Bancos - ProInf.net</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <link rel="stylesheet" type="text/css" href="styles/bancos.css" />
  <script type="text/javascript" src="lib/prototype.js"></script>
  <script type="text/javascript" src="lib/extranet.js"></script>
  <script type="text/javascript" src="lib/record.js"></script>
  <script type="text/javascript" src="lib/validate.js"></script>
  <script type="text/javascript" src="scripts/bancos.js"></script>
  <link href="extranet.ico" rel="shortcut icon" type="image/x-icon" />
<body>
<div id="main">
  <div id="header">
    <div id="logo"></div>
    <div id="title">
      <h1><a href="." title="Ir al índice">Extranet</a>&rarr;Bancos</h1>
      <h2 id="subtitle" style="display:none"></h2>
    </div>
    <div id="flash" style="display:none"></div>
    <div id="connect"><a href="login.html">Conectar</a></div>
  </div>
  <div id="msg" class="ok" style="display:none;" ></div>
  <div id="body" zz_style="display:none">

    <div class="box">
      <h2>Bancos</h2>
      <form id="bancos" class="grid" action="">
        <table>
          <thead>
            <tr>
              <th></th>
              <th name="id_banco"></th>
              <th name="banco"><span class="down">banco</span></th>
              <th name="cuenta_corriente">cuenta corriente</th>
              <th name="notas">notas</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th></th>
              <td><input type="hidden" name="id_banco" disabled="true" /></td>
              <td><input type="text" name="banco" /></td>
              <td><input type="text" name="cuenta_corriente" class="ccc" /></td>
              <td><input type="text" name="notas" /></td>
              <th><a href="#">Borrar</a></th>
            </tr>
          </tbody>
        </table>
        <p class="buttons">
          <a id="bancos_save" href="#">Guardar</a>
        </p>
      </form>
    </div>

    <div class="box">
      <h2>Formas de pago</h2>
      <form id="formas_pago" class="grid" action="">
        <table>
          <thead>
            <tr>
              <th></th>
              <th name="id_forma_pago"></th>
              <th name="forma_pago"><span class="down">forma pago</span></th>
              <th name="num_vencimientos" title="Número de vencimientos">nº ven.</th>
              <th name="dia_pago">día pago</th>
              <th name="notas">notas</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th></th>
              <td><input type="hidden" name="id_forma_pago" disabled="true" /></td>
              <td><input type="text" name="forma_pago" /></td>
              <td><input type="text" name="num_vencimientos" class="number" /></td>
              <td><input type="text" name="dia_pago" /></td>
              <td><input type="text" name="notas" /></td>
              <th><a href="#">Borrar</a></th>
            </tr>
          </tbody>
        </table>
        <p class="buttons">
          <a id="formas_pago_save" href="#">Guardar</a>
        </p>
      </form>
    </div>


  </div>
  <div id="footer">
    <div id="waiting" style="display:none">cargando datos</div>
    <div id="copyright">ProInf.net &copy; 2009</div>
  </div>
</div>
</body>
</html>
