<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Conexión extranet - ProInf.net</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <link rel="stylesheet" type="text/css" href="styles/login.css" />
  <script type="text/javascript" src="lib/prototype.js"></script>
  <script type="text/javascript" src="lib/md5.js"></script>
  <script type="text/javascript" src="lib/extranet.js"></script>
  <script type="text/javascript" src="scripts/login.js"></script>
  <link href="extranet.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
<div id="main">
  <div id="header">
    <div id="logo"></div>
    <div id="title">
      <h1><a href="." title="Ir al índice">Extranet</a></h1>
      <h2 id="subtitle" style="display:none"></h2>
    </div>
    <div id="flash" style="display:none"></div>
  </div>
  <div id="msg" class="info">
    Identifícate para entrar en la extranet.
  </div>
  <div id="body">

    <form id="login" class="box" action="">
      <fieldset>
        <legend>Conexión</legend>
          <ul>
            <li><label for="user">Usuario</label><input type="text" id="user" name="user" autocomplete="off" autofocus="on" /></li>
            <li><label for="password">Contraseña</label><input type="password" id="password" name="password" autocomplete="off" /></li>
            <li><input type="submit" id="cmd_login" value="Conectar" />
          </ul>
      </fieldset>
      <div class="options"><input type="checkbox" id="remember" name="remember" /><label for="remember">Recordar en este equipo</label></div>
    </form>

  </div>
  <div id="footer">
    <div id="waiting" style="display:none">cargando datos</div>
    <div id="copyright">ProInf.net &copy; 2009</div>
  </div>
</div>
</body>
</html>
