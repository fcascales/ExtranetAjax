<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Cliente - ProInf.net</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <link rel="stylesheet" type="text/css" href="styles/cliente.css" />
  <script type="text/javascript" src="lib/prototype.js"></script>
  <script type="text/javascript" src="lib/extranet.js"></script>
  <script type="text/javascript" src="lib/record.js"></script>
  <script type="text/javascript" src="lib/color.js"></script>
  <script type="text/javascript" src="lib/validate.js"></script>
  <script type="text/javascript" src="scripts/cliente.js"></script>
  <link href="extranet.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
<div id="main">
  <div id="header">
    <div id="logo"></div>
    <div id="title">
      <h1><a href="." title="Ir al índice">Extranet</a>&rarr;Cliente</h1>
      <h2 id="subtitle" style="display:none"></h2>
    </div>
    <div id="flash" style="display:none"></div>
    <div id="connect"><a href="login.html">Conectar</a></div>
  </div>
  <div id="msg" class="ok" style="display:none;" ></div>
  <div id="body" zz_style="display:none">

    <div id="tabs" class="tabs">
      <ul>
        <li><a href="#" id="tab_record" class="current">Ficha</a></li>
        <li><a href="#" id="tab_list">Lista</a></li>
        <li><a href="#" id="tab_all">∞</a></li>
      </ul>
    </div>

    <div class="box buttons record tab_record tab_all">
      <div id="search">
        <input type="text" id="search_input" name="search" autofocus="on" />
        <span  id="search_waiting" style="display:none;" /></span>
        <!--div id="search_choices" class="autocomplete"></div-->
      </div>
      <form id="record" action="" >
        <fieldset>
          <legend class="cliente">Cliente</legend>
          <ul>
            <li><label for="id">Id</label><input type="text" id="id" class="key" disabled="true" /></li>
            <li><label for="cliente">Cliente</label><textarea id="cliente" name="cliente" ></textarea></li>
            <li><label for="nif">CIF</label><input type="text" id="nif" name="nif" class="cif" /></li>
            <li><label for="web">Web</label><input type="text" id="web" name="web" class="url" /></li>
          </ul>
        </fieldset>
        <fieldset class="expandable shrink">
          <legend>Contacto</legend>
          <ul>
            <li><label for="contacto">Contacto</label><textarea id="contacto" name="contacto"></textarea></li>
            <li><label for="correos">Correos</label><textarea id="correos" name="correos"></textarea></li>
            <li><label for="telefonos">Teléfonos</label><input type="text" id="telefonos" name="telefonos" /></li>
          </ul>
        </fieldset>
        <fieldset class="expandable shrink">
          <legend>Domicilio</legend>
          <ul>
            <li><label for="direccion">Dirección</label><input type="text" id="direccion" name="direccion" /></li>
            <li><label for="cp">CP</label><input type="text" id="cp" name="cp" /></li>
            <li><label for="poblacion">Población</label><input type="text" id="poblacion" name="poblacion" /></li>
          </ul>
        </fieldset>
        <fieldset class="expandable shrink">
          <legend>Economía</legend>
          <ul>
            <li><label for="id_forma_pago">Forma pago</label><select id="id_forma_pago" name="id_forma_pago"></select></li>
            <li><label for="banco">Banco</label><input type="text" id="banco" name="banco" /></li>
            <li><label for="cuenta_corriente">Nº cuenta</label><input type="text" id="cuenta_corriente" name="cuenta_corriente" class="ccc" title="Número de cuenta corriente" /></li>
          </ul>
        </fieldset>
        <fieldset class="expandable">
          <legend>Notas</legend>
          <textarea id="notas" name="notas"></textarea></li>
        </fieldset>
        <ul class="cmd">
          <li><a id="cmd_new" href="#">Nuevo</a></li>
          <li><a id="cmd_save" href="#">Guardar</a></li>
          <li><a id="cmd_delete" href="#">Borrar</a></li>
          <li><a id="lnk_cursos" href="curso.html?id_cliente=0">Cursos</a></li>
          <li><a id="lnk_facturas" href="factura.html?id_cliente=0">Facturas</a></li>
          <li><a id="lnk_auto" class="link" href="?id=">Autoenlace</a></li>
        </ul>
      </form>
    </div>

    <div id="detail" class="box expandable right tab_record tab_all">
      <h3>Detalle</h3>
      <div id="tabs_detail" class="tabs">
        <ul>
          <li><a id="tab_contactos" href="#">Contactos</a></li>
        </ul>
      </div>
      <form id="clientes_contactos" class="grid">
        <table>
          <thead>
            <tr>
              <th></th>
              <th name="id_contacto"></th>
              <th name="id_cliente"></th>
              <th name="contacto">contacto</th>
              <th name="correo">correo</th>
              <th name="telefono">telefono</th>
              <th name="cargo">cargo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th></th>
              <td><input type="hidden" name="id_contacto" disabled="true" /></td>
              <td><input type="hidden" name="id_cliente" readonly="true" /></td>
              <td><input type="text" name="contacto" /></td>
              <td><input type="text" name="correo" class="email" /></td>
              <td><input type="text" name="telefono" /></td>
              <td><input type="text" name="cargo" /></td>
              <th><a href="#">Borrar</a></th>
            </tr>
          </tbody>
        </table>
        <p class="buttons">
          <a id="contactos_save" class="cmd_save" href="#">Guardar</a>
        </p>
      </form>
    </div><!--detail-->

    <div id="list" class="box list tab_list tab_all">
      <div class="expandable browse">
        <h2>Nuevo</h2>
        <ul id="list_nuevo">
        </ul>
      </div>
      <div class="expandable browse">
        <h2>Habitual</h2>
        <ul id="list_habitual">
        </ul>
      </div>
      <div class="expandable shrink browse">
        <h2>Antiguo</h2>
        <ul id="list_antiguo">
        </ul>
      </div>
    </div>


  </div>
  <div id="footer">
    <div id="waiting" style="display:none">cargando datos</div>
    <div id="copyright">ProInf.net &copy; 2009</div>
  </div>
</div>
</body>
</html>
