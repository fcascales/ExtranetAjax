<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Estadística de cobros - ProInf.net</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <link rel="stylesheet" type="text/css" href="styles/statistics5.css" />
  <script type="text/javascript" src="lib/prototype.js"></script>
  <script type="text/javascript" src="lib/extranet.js"></script>
  <script type="text/javascript" src="lib/record.js"></script>
  <script type="text/javascript" src="scripts/statistics5.js"></script>
  <link href="extranet.ico" rel="shortcut icon" type="image/x-icon" />
<body>
<div id="main">
  <div id="header">
    <div id="logo"></div>
    <div id="title">
      <h1><a href="." title="Ir al índice">Extranet</a>&rarr;Estadística<br />de cobros</h1>
      <h2 id="subtitle" style="display:none"></h2>
    </div>
    <div id="flash" style="display:none"></div>
    <div id="connect"><a href="login.html">Conectar</a></div>
  </div>
  <div id="msg" class="ok" style="display:none;" ></div>
  <div id="body" zz_style="display:none">

    <div class="box">

      <div id="search">
        <label for="worker">Cliente:</label>
        <select id="customer">
          <option></option>
        </select>
        <label for="year">Año:</label>
        <select id="year">
          <option></option>
          <option>2008</option>
          <option>2009</option>
          <option>2010</option>
        </select>
        <label for="month">Mes:</label>
        <select id="month">
          <option></option>
          <option value="1">Enero</option>
          <option value="2">Febrero</option>
          <option value="3">Marzo</option>
          <option value="4">Abril</option>
          <option value="5">Mayo</option>
          <option value="6">Junio</option>
          <option value="7">Julio</option>
          <option value="8">Agosto</option>
          <option value="9">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>
      </div>

      <div id="estadistica-cobros" class="table"><!-- tabla de estadísticas --></div>

    </div>

  </div>
  <div id="footer">
    <div id="waiting" style="display:none">cargando datos</div>
    <div id="copyright">ProInf.net &copy; 2009</div>
  </div>
</div>
</body>
</html>
