<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Tareas - ProInf.net</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <link rel="stylesheet" type="text/css" href="styles/calendar.css" />
  <link rel="stylesheet" type="text/css" href="styles/tareas.css" />
  <script type="text/javascript" src="lib/prototype.js"></script>
  <script type="text/javascript" src="lib/extranet.js"></script>
  <script type="text/javascript" src="lib/record.js"></script>
  <script type="text/javascript" src="lib/date.js"></script>
  <script type="text/javascript" src="lib/calendar.js"></script>
  <script type="text/javascript" src="lib/validate.js"></script>
  <script type="text/javascript" src="scripts/tareas.js"></script>
  <link href="extranet.ico" rel="shortcut icon" type="image/x-icon" />
<body>
<div id="main">
  <div id="header">
    <div id="logo"></div>
    <div id="title">
      <h1><a href="." title="Ir al índice">Extranet</a>&rarr;Tareas</h1>
      <h2 id="subtitle" style="display:none"></h2>
    </div>
    <div id="flash" style="display:none"></div>
    <div id="connect"><a href="login.html">Conectar</a></div>
  </div>
  <div id="msg" class="ok" style="display:none;" ></div>
  <div id="body" zz_style="display:none">

    <div class="box">

      <div id="search" class="header">
        <label for="year">Año:</label>
        <select id="year">
          <option>2008</option>
          <option>2009</option>
          <option>2010</option>
        </select>
        <label for="finish">Acabada:</label>
        <select id="finish">
          <option value="0">No</option>
          <option value="-1">Sí</option>
        </select>
      </div>


      <form id="grid" class="grid" action="">
        <table>
          <thead>
            <tr>
              <th></th>
              <th name="id_tarea"></th>
              <th name="id_usuario">usuario</th>
              <th name="prioridad" title="Prioridad"><span class="down">prior.</span></th>
              <th name="fecha_tarea"><span class="down">fecha</span></th>
              <th name="tarea">tarea</th>
              <th name="acabada"></th>
              <th name="acabada_dropdown">acabada</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th></th>
              <td><input type="hidden" name="id_tarea" disabled="true" /></td>
              <td><input type="text" name="id_usuario" class="dropdown" /></td>
              <td><input type="text" name="prioridad" class="dropdown" /></td>
              <td><input type="text" name="fecha_tarea" class="date calendar" /></td>
              <td><input type="text" name="tarea" /></td>
              <td><input type="hidden" name="acabada" /></td>
              <td><input type="text" name="acabada_dropdown" class="dropdown" /></td>
              <th><a href="#">Borrar</a></th>
            </tr>
          </tbody>
        </table>
        <p class="buttons">
          <a id="cmd_save" href="#">Guardar</a>
        </p>
      </form>
    </div>

  </div>
  <div id="footer">
    <div id="waiting" style="display:none">cargando datos</div>
    <div id="copyright">ProInf.net &copy; 2009</div>
  </div>
</div>
</body>
</html>
