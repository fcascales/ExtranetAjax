<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Cambiar la contraseña - ProInf.net</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <link rel="stylesheet" type="text/css" href="styles/password.css" />
  <script type="text/javascript" src="lib/prototype.js"></script>
  <script type="text/javascript" src="lib/md5.js"></script>
  <script type="text/javascript" src="lib/extranet.js"></script>
  <script type="text/javascript" src="scripts/password.js"></script>
  <link href="extranet.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
<div id="main">
  <div id="header">
    <div id="logo"></div>
    <div id="title">
      <h1><a href="." title="Ir al índice">Extranet</a>&rarr;Cambiar la contraseña</h1>
      <h2 id="subtitle" style="display:none"></h2>
    </div>
    <div id="flash" style="display:none"></div>
    <div id="connect"><a href="login.html">Conectar</a></div>
  </div>
  <div id="msg" class="info">
    Introduce la contraseña antigua y luego la nueva dos veces.
  </div>
  <div id="body">

    <form id="form" class="box">
      <fieldset>
        <legend>Antigua</legend>
        <ul>
          <li><label for="old_password">Contraseña</label><input type="password" id="old_password" name="old_password" autocomplete="off" /></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Nueva</legend>
        <ul>
          <li><label for="new_password1">Contraseña (1)</label><input type="password" id="new_password1" name="new_password1" autocomplete="off" /></li>
          <li><label for="new_password2">Contraseña (2)</label><input type="password" id="new_password2" name="new_password2" autocomplete="off" /></li>
        </ul>
      </fieldset>
      <div><input type="submit" id="cmd" value="Cambiar" /></div>
    </form>

  </div>
  <div id="footer">
    <div id="waiting" style="display:none">cargando datos</div>
    <div id="copyright">ProInf.net &copy; 2009</div>
  </div>
</div>
</body>
</html>
